<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="publick.css">
  <title>6.腾讯体育页面滑动导航</title>
  <style>
    body {
      height: 2000px;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    img:nth-child(11) {
      opacity: 0.3;
    }

    .toggle {
      position: fixed;
      margin: 0;
      top: 0;
      /* left: 50%;
      transform: translateX(-50%); */
    }
  </style>
</head>

<body>
  <br><br><br><br><br><br><br><br><br><br>

  <img src="https://cdn.jsdelivr.net/gh/xChenYang1/lotsof@1.112/image/20_sky1_4k.jpg" alt="">
  <img src="https://cdn.jsdelivr.net/gh/xChenYang1/lotsof@1.112/image/21_sky2_4k.jpg" alt="">


  <script>
    let top1 = $('img').offset().top;
    console.log(top1);
    $(window).scroll(function () {
      console.log($(window).scrollTop());
      if ($(window).scrollTop() >= top1) {
        $('img').eq(0).addClass('toggle')
        $('img').eq(1).css('margin-top', $('img').height())
      } else {
        $('img').eq(0).removeClass('toggle')
        $('img').eq(1).css('margin-top', 0)
      }
    })
  </script>
</body>

</html>
