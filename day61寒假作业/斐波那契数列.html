
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列</title>
</head>
<body>
    <script>
        let arr = [1,1]
        function fun(x){
            for (let i = 2; i < x; i++) {
                arr[i] = arr[i-1] + arr[i-2]

                
            }
            return arr;
        }
        // 在控制台中输入 fun(数字)
    </script>
</body>
</html>
