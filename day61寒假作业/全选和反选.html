<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="publick.css">
    <style>
        .wrap {
            margin: 0 auto;
            width: 100px;
        }

        input {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <input type="checkbox">
        <p>----------</p>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
    <script>
        let che = document.querySelectorAll('input');
        che[0].onclick = function () {
            for (let i = 0; i < che.length; i++) {
                che[i].checked = che[0].checked

            }
        }
        for (let i = 1; i < che.length; i++) {
            che[i].onclick = function(){
                let judge = true;
                for (let j = 1; j < che.length; j++) {
                    if (!che[j].checked) {
                        judge = false
                    }
                    che[0].checked = judge
                }
            }

        }
    </script>
</body>

</html>
