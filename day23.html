<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .btn{
            position: absolute;
            cursor: pointer;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            font-size: 50px;
            text-align: center;
            line-height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="btn">X</div>
    </div>
    <script>
        var btn = document.querySelector('.btn');
        var wrap = document.querySelector('.wrap');
        btn.onclick = function(){
            wrap.style.display = 'none';
        
        }
    </script>
</body>
</html>
